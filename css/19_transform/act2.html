<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
.modal {
    margin: 20%;
  position: relative;
  width: 200px;
  height: 200px;
  background-color: #f2f2f2;
  border: 1px solid #ddd;
  transition: transform 0.2s ease-in-out;
}

.modal:hover {
  transform: scale(2);
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
    </style>

    <div class="modal">
        <div class="modal-content">
          <p>content.</p>
        </div>
      </div>
</body>
</html>
