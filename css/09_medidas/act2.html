<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        .pp {
            display: flex;
            
         
        }

        .paragraph {
            width: 70%; 
            margin: 5px;
            padding: 10px;
            color: rgb(0, 0, 0);
            background-color: gray;
            text-align: right;
            border-radius: 5px;
            transition: width 1s ease-in-out; 
        }
        .paragraph:hover {
            width: 100%;
            background-color: blueviolet ;
            color: gray;
        }
    </style>
<div class="pp">
    <div class="paragraph">
        <p>Párrafo 1: Contenido del primer párrafo.</p>
    </div>
    <div class="paragraph">
        <p>Párrafo 2: Contenido del segundo párrafo.</p>
    </div>
    <div class="paragraph">
        <p>Párrafo 3: Contenido del tercer párrafo.</p>
    </div>
</div>
</body>
